<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>jsFixtures Spec Runner</title>
    <link rel="stylesheet" href="vendor/mocha.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <!-- <script src="vendor/zepto.js"></script> -->
    <script src="vendor/mocha.js"></script>
    <script src="vendor/expect.js"></script>
    <script src="vendor/sinon.js"></script>
    <script src="vendor/sinon/spy.js"></script>
    <script src="vendor/sinon/stub.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="jsfixtures.js"></script>
    <script src="spec/fixturesspecs.js"></script>
    <script>
      window.onerror = function() {
        window.scriptLoadError = "Error loading script";
      };
    </script>
    <script>
      onload = function(){
        mocha
        .run();

        if (window.scriptLoadError)
          $("#status").append("Script load error");
      };
    </script>

  </head>
  <body>
    <div id="mocha">
    </div>
    <div id="status">
    </div>
  </body>
</html>
